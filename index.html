<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <!-- ... سرآیند قبلی بدون تغییر ... -->
</head>
<body class="bg-gradient-to-b from-black via-blue-950 to-black text-white min-h-screen">

  <!-- ... ذرات، هدر، منو موبایل، صفحه اصلی، درباره، مقالات، فضای مجازی، ارتباط با ما، فوتر قبلی ... -->

  <!-- فوتر + دکمه‌های ورود و مدیریت -->
  <footer class="bg-black/80 py-8 text-center text-sm text-gray-500 border-t border-blue-900">
    <p>© ۱۴۰۴ اسمارجس | همه حقوق محفوظ است</p>
    <p class="mt-2">طراحی شده با برای آینده علم</p>
    
    <div class="flex justify-center gap-4 mt-6 flex-wrap">
      <!-- دکمه ورود / داشبورد کاربر -->
      <button id="user-auth-btn" class="px-6 py-2 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white rounded-full font-bold transition transform hover:scale-105">
        ورود / ثبت‌نام
      </button>

      <!-- دکمه پنل مدیریت (جدا) -->
      <button onclick="openAdminPanel()" class="px-6 py-2 bg-gradient-to-r from-orange-600 to-red-600 hover:from-orange-700 hover:to-red-700 text-white rounded-full font-bold transition transform hover:scale-105 admin-btn">
        پنل مدیریت
      </button>
    </div>
  </footer>

  <!-- مودال ورود / ثبت‌نام / داشبورد کاربر -->
  <div id="user-modal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-6">
    <div class="bg-black/80 backdrop-blur-lg p-8 rounded-xl border border-orange-700/50 max-w-md w-full max-h-screen overflow-y-auto">
      <div class="flex justify-between items-center mb-6">
        <h2 id="modal-title" class="text-2xl font-bold text-orange-500 glow">ورود / ثبت‌نام</h2>
        <button onclick="closeUserModal()" class="text-white text-2xl">بستن</button>
      </div>

      <!-- فرم ثبت‌نام -->
      <div id="register-form" class="space-y-4">
        <input type="text" id="reg-username" placeholder="نام کاربری" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:border-orange-500 focus:outline-none transition">
        <input type="email" id="reg-email" placeholder="ایمیل" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:border-orange-500 focus:outline-none transition">
        <input type="password" id="reg-password" placeholder="رمز عبور" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:border-orange-500 focus:outline-none transition">
        <label class="flex items-center gap-2 text-sm text-gray-300">
          <input type="checkbox" id="remember-me" checked class="w-4 h-4 text-orange-500">
          مرا به خاطر بسپار
        </label>
        <button onclick="registerUser()" class="w-full py-3 bg-gradient-to-r from-green-600 to-teal-600 hover:from-green-700 hover:to-teal-700 text-white rounded-lg font-bold transition">
          ثبت‌نام
        </button>
        <p class="text-center text-sm">قبلاً ثبت‌نام کردی؟ <span onclick="showLogin()" class="text-orange-400 cursor-pointer hover:underline">وارد شو</span></p>
      </div>

      <!-- فرم ورود -->
      <div id="login-form" class="hidden space-y-4">
        <input type="text" id="login-username" placeholder="نام کاربری یا ایمیل" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:border-orange-500 focus:outline-none transition">
        <input type="password" id="login-password" placeholder="رمز عبور" class="w-full px-4 py-3 bg-black/50 border border-gray-700 rounded-lg focus:border-orange-500 focus:outline-none transition">
        <label class="flex items-center gap-2 text-sm text-gray-300">
          <input type="checkbox" id="login-remember" checked class="w-4 h-4 text-orange-500">
          مرا به خاطر بسپار
        </label>
        <button onclick="loginUser()" class="w-full py-3 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white rounded-lg font-bold transition">
          ورود
        </button>
        <p class="text-center text-sm">حساب نداری؟ <span onclick="showRegister()" class="text-orange-400 cursor-pointer hover:underline">ثبت‌نام کن</span></p>
      </div>

      <!-- داشبورد کاربر -->
      <div id="user-dashboard" class="hidden space-y-6">
        <div class="text-center">
          <div class="w-24 h-24 mx-auto bg-gradient-to-br from-orange-500 to-red-600 rounded-full flex items-center justify-center text-3xl font-bold text-white">
            <span id="user-initial"></span>
          </div>
          <p class="mt-3 text-xl font-bold text-orange-400" id="user-name"></p>
          <p class="text-sm text-gray-400" id="user-email"></p>
        </div>

        <div class="bg-black/60 p-6 rounded-xl border border-orange-700/50">
          <h3 class="text-lg font-bold text-orange-400 mb-3">پیشنهاد مقاله</h3>
          <input type="text" id="suggest-title" placeholder="عنوان پیشنهادی" class="w-full mb-3 px-4 py-2 bg-black/50 border border-gray-700 rounded-lg text-sm">
          <textarea id="suggest-content" placeholder="متن پیشنهادی (اختیاری)" rows="3" class="w-full mb-3 px-4 py-2 bg-black/50 border border-gray-700 rounded-lg text-sm"></textarea>
          <button onclick="suggestArticle()" class="w-full py-2 bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white rounded-lg text-sm font-bold transition">
            ارسال پیشنهاد
          </button>
        </div>

        <button onclick="logoutUser()" class="w-full py-3 bg-gradient-to-r from-red-600 to-rose-600 hover:from-red-700 hover:to-rose-700 text-white rounded-lg font-bold transition">
          خروج از حساب
        </button>
      </div>

      <p id="auth-status" class="text-center text-sm mt-4"></p>
    </div>
  </div>

  <!-- ... پنل مدیریت قبلی بدون تغییر ... -->

  <!-- جاوااسکریپت -->
  <script>
    // --- سیستم کاربران (دائمی با localStorage) ---
    const usersKey = 'smarges_users';
    const currentUserKey = 'smarges_current_user';
    const rememberKey = 'smarges_remember_me';

    // لود خودکار کاربر در ابتدای صفحه
    window.addEventListener('load', () => {
      const remembered = localStorage.getItem(rememberKey) === 'true';
      const current = localStorage.getItem(currentUserKey);
      if (remembered && current) {
        const user = JSON.parse(current);
        loginSuccess(user);
      }
      updateAuthButton();
    });

    function updateAuthButton() {
      const btn = document.getElementById('user-auth-btn');
      const current = localStorage.getItem(currentUserKey);
      if (current) {
        const user = JSON.parse(current);
        btn.textContent = `سلام، ${user.username}`;
        btn.onclick = openUserDashboard;
      } else {
        btn.textContent = 'ورود / ثبت‌نام';
        btn.onclick = openUserModal;
      }
    }

    function openUserModal() {
      document.getElementById('user-modal').classList.remove('hidden');
      showRegister();
    }

    function closeUserModal() {
      document.getElementById('user-modal').classList.add('hidden');
      document.getElementById('auth-status').textContent = '';
    }

    function showRegister() {
      document.getElementById('modal-title').textContent = 'ثبت‌نام در اسمارجس';
      document.getElementById('register-form').classList.remove('hidden');
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('user-dashboard').classList.add('hidden');
    }

    function showLogin() {
      document.getElementById('modal-title').textContent = 'ورود به حساب';
      document.getElementById('login-form').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('user-dashboard').classList.add('hidden');
    }

    function openUserDashboard() {
      const user = JSON.parse(localStorage.getItem(currentUserKey));
      if (!user) return openUserModal();
      document.getElementById('user-modal').classList.remove('hidden');
      document.getElementById('register-form').classList.add('hidden');
      document.getElementById('login-form').classList.add('hidden');
      document.getElementById('user-dashboard').classList.remove('hidden');
      document.getElementById('modal-title').textContent = 'داشبورد کاربری';
      document.getElementById('user-initial').textContent = user.username[0].toUpperCase();
      document.getElementById('user-name').textContent = user.username;
      document.getElementById('user-email').textContent = user.email;
    }

    // هش ساده رمز (برای دمو)
    function simpleHash(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const char = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + char;
        hash = hash & hash;
      }
      return hash.toString();
    }

    function registerUser() {
      const username = document.getElementById('reg-username').value.trim();
      const email = document.getElementById('reg-email').value.trim();
      const password = document.getElementById('reg-password').value;
      const status = document.getElementById('auth-status');
      const remember = document.getElementById('remember-me').checked;

      if (!username || !email || !password) return status.textContent = 'همه فیلدها الزامی است!';

      const users = JSON.parse(localStorage.getItem(usersKey) || '[]');
      if (users.find(u => u.username === username || u.email === email)) {
        return status.textContent = 'نام کاربری یا ایمیل قبلاً استفاده شده!';
      }

      const hashed = simpleHash(password);
      const newUser = { username, email, password: hashed, joined: new Date().toLocaleDateString('fa-IR') };
      users.push(newUser);
      localStorage.setItem(usersKey, JSON.stringify(users));

      if (remember) {
        localStorage.setItem(currentUserKey, JSON.stringify(newUser));
        localStorage.setItem(rememberKey, 'true');
      }

      loginSuccess(newUser);
      status.textContent = 'ثبت‌نام موفق! خوش آمدی.';
      status.className = 'text-green-400';
      setTimeout(closeUserModal, 1500);
    }

    function loginUser() {
      const identifier = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value;
      const status = document.getElementById('auth-status');
      const remember = document.getElementById('login-remember').checked;

      if (!identifier || !password) return status.textContent = 'همه فیلدها الزامی است!';

      const users = JSON.parse(localStorage.getItem(usersKey) || '[]');
      const hashed = simpleHash(password);
      const user = users.find(u => (u.username === identifier || u.email === identifier) && u.password === hashed);

      if (!user) return status.textContent = 'نام کاربری یا رمز اشتباه است!';

      if (remember) {
        localStorage.setItem(currentUserKey, JSON.stringify(user));
        localStorage.setItem(rememberKey, 'true');
      } else {
        localStorage.removeItem(rememberKey);
      }

      loginSuccess(user);
      status.textContent = 'ورود موفق!';
      status.className = 'text-green-400';
      setTimeout(closeUserModal, 1500);
    }

    function loginSuccess(user) {
      updateAuthButton();
      // می‌توان اینجا نوتیفیکیشن یا ریدایرکت اضافه کرد
    }

    function logoutUser() {
      localStorage.removeItem(currentUserKey);
      localStorage.removeItem(rememberKey);
      updateAuthButton();
      closeUserModal();
      alert('با موفقیت خارج شدید!');
    }

    function suggestArticle() {
      const title = document.getElementById('suggest-title').value.trim();
      const content = document.getElementById('suggest-content').value.trim();
      if (!title) return alert('عنوان الزامی است!');

      const suggestions = JSON.parse(localStorage.getItem('smarges_suggestions') || '[]');
      const user = JSON.parse(localStorage.getItem(currentUserKey));
      suggestions.push({ title, content, user: user.username, date: new Date().toLocaleDateString('fa-IR') });
      localStorage.setItem('smarges_suggestions', JSON.stringify(suggestions));

      document.getElementById('suggest-title').value = '';
      document.getElementById('suggest-content').value = '';
      alert('پیشنهاد شما با موفقیت ارسال شد! منتظر بررسی مدیریت باشید.');
    }

    // --- بقیه کدهای قبلی (منو، مقالات، پنل مدیریت و ...) بدون تغییر ---
    // ... (کدهای قبلی را کپی کنید)

  </script>
</body>
</html>
